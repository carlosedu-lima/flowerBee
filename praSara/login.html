<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleKdu.css">
    <title>Log in</title>

</head>
<body>
    <section>
       
    <div id="login">
        
        <form action="" method="get" id="cadastro">
            <h1>Crie sua Conta</h1>
            <h2>Preencha seus dados</h2> <br><br>
            <p class="primeiro"><img src="FlowerBee-kdu\img\icon-user-white.png" alt="icone usuario"><input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome do Usuário"><br/><br/></p>
            <p><img src="FlowerBee-kdu\img\email.png" alt="icone email"><input type="email" name="email" id="email" placeholder="Adicione um e-mail"><br/><br/></p>
            <p><img src="FlowerBee-kdu\img\icon-lock-white.png" alt="icone cadeado"><input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br/><br/></p>
            <button type="submit" >Cadastre-se</button>
        </form>
    
    </div> 
    <aside>
        
        <form action="" method="get" id="login">
            <h1>Bem-Vindo<br/> de Volta</h1>
            <p class="primeiro"></label><img src="FlowerBee-kdu\img\icon-user-black.png" alt="icone usuario"><input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome do Usuário"><br/><br/></p>
            <p><img src="FlowerBee-kdu\img\icon-lock-black.png" alt="icone cadeado"><input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br/><br/></p>
            <button type="submit" id="login">Log in</button>
